<div class="container">
	<div class="row" >
		<div class="col">
			<div>
				<select [(ngModel)]="selectedValue" (ngModelChange)="artefatoarray(selectedValue.artefato)">
					<option *ngFor="let partida of PartfipList; let i = index" [ngValue]="partida"> {{ partida.createDate }}</option>
				</select>
			</div>
		</div>
		<div class="col">
			<div>
				<select [(ngModel)]="selectedArtifact" (ngModelChange)="_getArtefatoById(selectedArtifact)">
					<option *ngFor="let artefato of ArtefatoArray; let i = index" [ngValue]="artefato"> {{ artefato }}</option>
				</select>
			</div>
		</div>
		<div class="col">
			<div class="row">
					<div>	
						<a>{{ ArtefatoIdList[0].title }}</a>
						<a>{{ ArtefatoIdList[0].content }}</a>
					</div>
				<div class="row form-group">
					<label for="textarea">Inserir correções</label>
    				<textarea class="form-control" id="textarea" rows="3"></textarea>
    				<select [(ngModel)]="selectedType">
    					<option *ngFor="let type of types" [ngValue]="type"> {{ type.display }} </option>
    				</select>
				</div>
			</div>
		</div>
	</div>
</div>
